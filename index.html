<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <style>
        body,
        html {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            height: 100%;
            overflow: hidden;
        }


        .decoracion-izquierda {
            position: fixed;
            top: 0;
            left: 0;
            max-width: 500px;
            width: 50%; /* Ajusta según tamaño real */
            height: auto;
            object-fit: contain;
            z-index: -1;
            pointer-events: none;
            animation: zoomEffect 10s ease-in-out infinite;
        }

        .decoracion-derecha {
            position: fixed;
            bottom: 0;
            right: 0;
            max-width: 500px;
            width: 50%; /* Ajusta según tamaño real */
            height: auto;
            object-fit: contain;
            z-index: -1;
            pointer-events: none;
            animation: zoomEffect 10s ease-in-out infinite;
        }

        @keyframes zoomEffect {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .splash,
        .invitation {
            display: none;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .splash h1 {
            font-size: 2rem;
            color: #84A379;
            animation: fadeInDown 1s ease-out;
        }

        .splash .names {
            font-size: 1.5rem;
            font-style: italic;
            color: #5C758A;
            margin-top: 1rem;
            animation: fadeInUp 1.2s ease-out;
        }

        .penguins {
            width: 100px;
            margin: 1.5rem auto 0;
            animation: floatPenguin 3s ease-in-out infinite;
        }

        @keyframes floatPenguin {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
            animation: fadeInHeader 1.5s ease;
        }

        .header-title {
            font-size: 1.4rem;
            margin-top: 1rem;
            color: #4A4A4A;
            font-weight: normal;
        }

        .magnolia {
            max-height: 100px;
            width: auto;
        }

        @keyframes fadeInHeader {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatMagnolia {

            0%,
            100% {
                transform: scale(1) translateY(0);
            }

            50% {
                transform: scale(1.05) translateY(-5px);
            }
        }

        .invitation h3 {
            font-weight: normal;
            font-size: medium;
            color: #84A379;
        }

        .invitation .names {
            font-size: 1.5rem;
            font-style: italic;
            color: #5C758A;
        }

        .date-time {
            display: flex;
            align-items: center;
            justify-content: space-around;
            gap: 1rem;
            font-size: 1.1rem;
            color: #84A379;
            flex-wrap: wrap;
        }

        .date-time .divider {
            width: 2px;
            height: 40px;
            background-color: #ccc;
        }

        .date-time .day {
            position: relative;
            width: 120px;
            /* puedes ajustar este tamaño */
            height: 120px;
            margin: 0 auto;
        }


        .circulo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            animation: rotateCircle 20s linear infinite;
        }

        .day-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 1.5rem;
            color: #84A379;
        }

        @keyframes rotateCircle {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        hr.dashed {
            border-top: 2px dashed #dbdbdb;
        }

        .details,
        .rsvp {
            margin-top: 1rem;
        }

        .rsvp {
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .invitation .names,
            .splash .names {
                font-size: 2rem;
            }

            .date-time {
                flex-direction: column;
                gap: 0.5rem;
            }

            .date-time .divider {
                width: 60%;
                height: 2px;
            }

            .penguins {
                width: 80px;
            }
        }

        .location-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-weight: normal;
            color: #4A4A4A;
        }

        .location-link:hover {
            color: #4A4A4A;
        }

        .icon-location {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Splash Screen -->
        <div class="splash" id="splash">
            <h1>Nuestra boda por el civil</h1>
            <div class="names">Karen & Luis</div>
            <img class="penguins" src="pinguinos.webp" alt="Pingüinos">
        </div>

        <!-- Invitación principal -->
        <div class="invitation" id="invitation">

            <div class="header">
                <img src="magnolia.webp" alt="Magnolia" class="magnolia">
                <h3 class="header-title">CELEBREMOS EL AMOR DE...</h3>
            </div>
            <h1 class="names">Karen <br> & <br> Luis</h1>
            <div class="date-time">
                <div>Sábado<br>01:00pm</div>
                <div class="divider"></div>
                <div class="day">
                    <img src="circulo.webp" alt="Círculo" class="circulo">
                    <div class="day-label">13</div>
                </div>
                <div class="divider"></div>
                <div>Septiembre<br>2025</div>
            </div>
            <hr class="dashed">
            <div class="details">
                <a href="https://www.google.com.mx/maps/place/Hda.+S.+Mateo+82,+Impulsora+Popular+Avicola,+57130+Cdad.+Nezahualc%C3%B3yotl,+M%C3%A9x./@19.4803277,-99.0482077,17z/data=!3m1!4b1!4m6!3m5!1s0x85d1fb1cb6957653:0xee316eafa1fdf5d8!8m2!3d19.4803277!4d-99.0456328!16s%2Fg%2F11c5lh_v0k?entry=ttu&g_ep=EgoyMDI1MDUyMS4wIKXMDSoASAFQAw%3D%3D"
                    target="_blank" class="location-link">
                    Hda. San Mateo #82, Impulsora, Ciudad Nezahualcóyotl, México.
                    <img src="mapa.png" alt="Ubicación" class="icon-location">
                </a>
            </div>
        </div>
    </div>

    <img src="fondo_r.webp" alt="Decoración derecha" class="decoracion-derecha">
    <img src="fondo_l.webp" alt="Decoración izquierda" class="decoracion-izquierda">


    <script>
        // Mostrar splash por 1.5 segundos, luego invitación
        window.onload = function () {
            const splash = document.getElementById('splash');
            const invitation = document.getElementById('invitation');
            splash.style.display = 'block';

            setTimeout(() => {
                splash.style.display = 'none';
                invitation.style.display = 'block';
            }, 2500);
        };
    </script>

</body>

</html>
